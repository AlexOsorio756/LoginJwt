<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>New Password</h2>
        <p>Enter your new password:</p>
        <input type="password" id="pass1" placeholder="New password">
        <input type="password" id="pass2" placeholder="Repeat the password">
        <button onclick="changePassword()">Change Password</button>
    </div>

    <script>
        async function changePassword() {
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;
            const token = new URLSearchParams(window.location.search).get('token');

            if (p1 !== p2) {
                alert("The passwords do not match.");
                return;
            }

            //Reutilizamos el endpoint que ya teniamos desde antes
            const response = await fetch('/api/users/confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, password: p1 })
            });

            if (response.ok) {
                alert("Â¡Password updated! Now you can log in.");
                window.location.href = "/auth/login.html";
            } else {
                alert("The link has expired or is invalid.");
            }
        }
    </script>
</body>
</html>
