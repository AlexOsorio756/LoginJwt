<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 50px; }
        .box { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        input { display: block; margin-bottom: 10px; padding: 8px; width: 250px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Nueva Contraseña</h2>
        <p>Ingresa tu nueva clave de acceso:</p>
        <input type="password" id="pass1" placeholder="Nueva contraseña">
        <input type="password" id="pass2" placeholder="Repite la contraseña">
        <button onclick="cambiarPassword()">Cambiar Contraseña</button>
    </div>

    <script>
        async function cambiarPassword() {
            const p1 = document.getElementById('pass1').value;
            const p2 = document.getElementById('pass2').value;
            const token = new URLSearchParams(window.location.search).get('token');

            if (p1 !== p2) {
                alert("Las contraseñas no coinciden");
                return;
            }

            // REUTILIZAMOS tu endpoint de confirmar, ya que hace lo mismo:
            // Busca por token, cambia pass, activa y borra token.
            const response = await fetch('/api/users/confirm', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token: token, password: p1 })
            });

            if (response.ok) {
                alert("¡Contraseña actualizada! Ahora puedes iniciar sesión.");
                window.location.href = "/auth/login.html";
            } else {
                alert("El enlace ha expirado o es inválido.");
            }
        }
    </script>
</body>
</html>
